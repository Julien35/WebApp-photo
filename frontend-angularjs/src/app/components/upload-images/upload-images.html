<div class="component">

    <form name="$ctrl.myForm" id="image-form" enctype="multipart/form-data"
          method="post" name="fileinfo" ng-submit="$ctrl.upload()">
        <input name="file" id="input-file" type="file" multiple file-model="$ctrl.images">
        <div id="prev"></div>

        <button type="button" ng-click="$ctrl.cancel()">Cancel</button>

        <input type="submit">Upload Photo</input>

    </form>

</div>
