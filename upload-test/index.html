<!DOCTYPE html>
<html>
<head>
    <title>AngularJS File Upoad Example with $http and FormData</title>
    <script src="scripts/angular.js"></script>
</head>

<body ng-app="fupApp">
<div ng-controller="fupController">

    <input type="file" id="file1" name="file" multiple
           ng-files="getTheFiles($files)" />

    <input type="button" ng-click="uploadFiles()" value="Upload" />
</div>
</body>

<script>
    angular.module('fupApp', [])
        .directive('ngFiles', ['$parse', function ($parse) {

            function fn_link(scope, element, attrs) {
                var onChange = $parse(attrs.ngFiles);
                element.on('change', function (event) {
                    onChange(scope, { $files: event.target.files });
                });
            };

            return {
                link: fn_link
            }
        } ])
        .controller('fupController', function ($scope, $http) {

            var formdata = new FormData();
            $scope.getTheFiles = function ($files) {
                angular.forEach($files, function (value, key) {
                    formdata.append(key, value);
                });
            };

            // NOW UPLOAD THE FILES.
            $scope.uploadFiles = function () {

                var request = {
                    method: 'POST',
                    url: 'http://webapp-server.local/app_dev.php/image/upload',
                    data: formdata,
                    headers: {
                        'Content-Type': undefined
                    }
                };

                // SEND THE FILES.
                $http(request)
                    .then(function (d) {
                        console.log(d);
                    })
                    .catch(function () {
                    });
            }
        });
</script>
</html>
